<style>
  .subscribe-button {
    background-color: #c80000;
    color: white;
    border: none;

    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
  }

  .subscribe-button:hover {
    opacity: 0.8;
  }

  .subscribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    background-color: #ffffff;
    border-color: #2976d3;
    border-style: solid;
    border-width: 1px;
    color: #2976d3;
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;
  }

  .join-button:hover {
    background-color: #2976d3;
    color: #ffffff;
  }

  .join-button:active {
    opacity: 0.7;

  .tweet-button {

    cursor: pointer;
    margin-left: 8px;

  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
